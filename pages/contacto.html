<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Mi Sitio</title>
    <link rel="apple-touch-icon"  href="../assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="../assets/img/favicon.ico">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" >      
    <link rel="stylesheet" href="../assets/css/styles.css">
     <script type="module" src="../assets/js/carrito.js"></script>
     
</head>

<body>
   

    <div class="container">
    <header>
        <h1>$$ StoreShop $$</h1>
        <nav class="nav-logo">
            <img class="logo" src="../assets/img/favicon.ico" alt="logo">
        </nav>
        <button class="abrir"><i class="bi bi-list"></i></button>

        <nav class="nav" id="nav">
            <button class="cerrar-menu" id="cerrar"><i class="bi bi-x"></i></button>
            <ul class="nav-list">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../pages/productos.html">Productos</a></li>
                <li><a href="../pages/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
</div>

    <!-- Contenido Principal -->
  <main>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Título -->
                <h2 class="text-center mb-4">Formulario de Contacto</h2>
                
                <!-- Formulario Simple -->
                <div class="card">
                    <div class="card-body">
                        <form>
                            <!-- Campo Nombre -->
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" required>
                            </div>
                            
                            <!-- Campo Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            
                            <!-- Campo Mensaje -->
                            <div class="mb-3">
                                <label for="mensaje" class="form-label">Consulta</label>
                                <textarea class="form-control" id="mensaje" rows="4" required></textarea>
                            </div>
                            
                            <!-- Botón Enviar -->
                            <button type="submit" class="btn btn-dark w-100">Enviar Consulta</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </main>

    <!-- Footer  -->
    <footer class="bg-light py-3 mt-5">
        <div class="container">
            <p class="text-center mb-0">StoreShop - Todos los derechos reservados</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
